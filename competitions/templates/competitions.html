{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
   <div class="row">
      <div class="col"></div>
   </div>
</div>
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'competitions/css/competitions.css' %}">
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
   <div class="row">
      <div class="col text-center mt-3">
         <h2 class="logo-font">Competitions</h2>
      </div>
   </div>
   <div class="row justify-content-center">
      <div class="col-md-8">
         {% for competition in competitions %}
         <div class="card mb-3">
            <div class="card-body row align-items-center">
               <div class="col-md-3 text-center">
                  <h5 class="card-title">{{ competition.title }}</h5>
               </div>
               <div class="col-md-6">
                  <p class="card-text">{{ competition.description }}</p>
               </div>
               <div class="col-md-2 text-center">
                  <form method="post">
                     {% csrf_token %}
                     <input type="hidden" name="competition_id" value="{{ competition.id }}">
                     <button type="submit" class="btn btn-dark mt-3 mb-3">Join Competition</button>                  
                  </form>
               </div>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</div>
{% endblock %}
