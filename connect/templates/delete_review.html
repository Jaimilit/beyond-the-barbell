{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
   <div class="row">
      <div class="col"></div>
   </div>
</div>
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'connect/css/connect.css' %}">
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
   <div class="row">
      <div class="col text-center mt-3">
         <h2 class="logo-font">Delete Review</h2>
      </div>
   </div>
   <div class="row justify-content-center">
      <div class="col-md-8">
         <!-- Display delete confirmation message -->
         <div class="card mb-3">
            <div class="card-body">
               <p class="card-text">Your review has been successfully deleted.</p>
               <a href="{% url 'reviews' %}" class="btn btn-dark">Back to Reviews</a>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
