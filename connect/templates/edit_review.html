{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_header %}
<div class="container header-container">
   <div class="row">
      <div class="col"></div>
   </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
   <div class="row">
      <div class="col text-center mt-3">
         <h2 class="logo-font">Write/Edit Review</h2>
      </div>
   </div>
   <div class="row justify-content-center">
      <div class="col-md-8">
         <!-- Form to submit/edit a review -->
         <div class="card mb-3">
            <div class="card-body row align-items-center">
               <div class="col-md-12">
                  <form method="POST">
                     {% csrf_token %}
                     {{ form|crispy }}                                 
                     <button type="submit" class="btn btn-dark mt-3">Submit Review</button>
                     <button type="button" class="btn btn-danger mt-3" data-toggle="modal" data-target="#deleteModal">Delete Review</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Delete Review Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete Review</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            Are you sure you want to delete this review?
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <form action="{% url 'delete_review' review_id %}" method="post">
               {% csrf_token %}
               <button type="submit" class="btn btn-danger">Delete</button>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
