{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'connect/css/connect.css' %}">
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Contact Us</h2> 
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body row align-items-center">
                        <div class="col-md-12">
                            <h3 class="booking-header">Please Complete This Contact Form</h3> 
                        </div>
                        <div class="col-md-12">
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}                                 
                                <button input type="submit" class="btn btn-dark mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
